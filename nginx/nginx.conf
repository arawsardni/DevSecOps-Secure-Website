upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:3000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=admin:10m rate=2r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;
    server_name 10.34.100.143;

    client_max_body_size 20M;

    # Enable ModSecurity
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec/main.conf;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: blob: http: https:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; connect-src 'self' http: https:; frame-ancestors 'none';" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Disable server signature
    server_tokens off;

    # Serve static files
    location /static/ {
        alias /home/app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        # Disable ModSecurity for static files
        modsecurity off;
    }

    # Serve media files directly
    location /media/ {
        alias /home/app/media/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        # Disable ModSecurity for media files
        modsecurity off;
    }

    # Handle /api/media URLs by redirecting to /media directly
    location /api/media/ {
        rewrite ^/api/media/(.*)$ /media/$1 redirect;
    }

    # API requests go to Django
    location /api/ {
        # Enable ModSecurity for API endpoints
        modsecurity on;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Rate limiting for API
        limit_req zone=api burst=10 nodelay;
    }

    # Admin requests go to Django
    location /admin/ {
        # Enable ModSecurity with enhanced protection for admin
        modsecurity on;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Additional security for admin
        limit_req zone=admin burst=5 nodelay;
        limit_conn addr 10;
    }

    # Everything else goes to Next.js frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
} 